---
applications:
  - name: lms
    random-route: true
    path: ./target/lms-0.0.1.jar
    memory: 1024M
    enable-ssh: true
    buildpacks:
      - sap_java_buildpack_jakarta
    env:
      JAVA_OPTS: '-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:8000'
      SPRING_PROFILES_ACTIVE: cloud
      TARGET_RUNTIME: tomcat
      JBP_CONFIG_COMPONENTS: "jres: ['com.sap.xs.java.buildpack.jdk.SAPMachineJDK']"
      JBP_CONFIG_SAP_MACHINE_JDK : "{ version: 21.+ }"
    services:
      - lms-logger
      - lms-hdi
      - lms-flag
      - mail-dest-instance
      - lms-ups
      - javauaa-lms
  - name: web
    random-route: true
    path: web
    memory: 1024M
    env:
      destinations: >
        [
          {
            "name":"lms",
            "url":"https://lms-excellent-cat-ml.cfapps.us10-001.hana.ondemand.com",
            "forwardAuthToken": true
          }
        ]
    services:
      - javauaa-lms
