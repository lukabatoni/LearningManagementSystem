databaseChangeLog:
  - changeSet:
      id: 4
      author: admin
      changes:
        - createTable:
            tableName: lessons
            columns:
              - column:
                  name: id
                  type: VARBINARY(16)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: VARCHAR(255)
              - column:
                  name: duration
                  type: INT
              - column:
                  name: course_id
                  type: VARBINARY(16)
        - addForeignKeyConstraint:
            baseTableName: lessons
            baseColumnNames: course_id
            referencedTableName: courses
            referencedColumnNames: id
            onDelete: CASCADE
            constraintName: fk_lessons_course